<!DOCTYPE html>
<html>
  <head>
    <title>Eat da Burger!</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/assets/css/burger_style.css">
  </head>
  <body>
  <header><img src="./assets/img/burger7.png"><img src="./assets/img/burger8.png"><img src="./assets/img/burger6.png"></header>

    <div class="container">

      <center>
        <div class="row">
          
        </div>
      </center>

      <center>
        <h1 class="red_font">Eat da Burger!</h1>
      </center>
      
      <div class="row">
        <center>

          <div class="col-md-5">
            <h4 class="red_font">Devoured!</h4>
            <div id="ready_to_eat">

              <div class="input-group">
                <li class="form-control">1. Burger</li>
                <span class="input-group-btn devour-button">
                  <button class="btn btn-warning" type="button">Devour It!</button>
                </span>
              </div>
                   
              <div class="input-group">
                <li class="form-control">2. Burger</li>
                <span class="input-group-btn devour-button">
                  <button class="btn btn-warning" type="button">Devour It!</button>
                </span>
              </div>

            </div>
          </div>

          <div class="col-md-7">
            <h4 class="red_font">Your Order!</h4>
            <div id="already_eaten">

              <div class="input-group">
                <li class="form-control">3. Burger</li>
              </div>

              <div class="input-group">
                <li class="form-control">4. Burger</li>
              </div>

            </div>
          </div>
        </center>
      </div>

      <br>

      <div class="row">

        <div class="col-md-4"></div> 

        <div class="form-group col-md-4">
          <center><label class="red_font">Place a new order and submit!</label></center>
          <textarea class="form-control" columns="8" rows="1" id="new_burger"></textarea>
        </div>

        <div class="col-md-4"></div> 

      </div>
 
      <center>
        <button id="submit-button" type="button" class="btn btn-primary">Place Order</button>
      </center>

    </div>
    
  </body>
</html>
